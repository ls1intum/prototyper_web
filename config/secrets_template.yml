  jira_auth_token: $FILL_ME

test:
  secret_key_base: $FILL_ME
  mail_address: $FILL_ME
  mail_username: $FILL_ME
  mail_password: $FILL_ME
  bamboo_host: $FILL_ME
  bamboo_username: $FILL_ME
  bamboo_password: $FILL_ME
  bamboo_url: $FILL_ME
